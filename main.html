<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h4>MyTrainerMatch</h4>
        <nav>
            <ul>
                <li><a href="#our-mission">Our Mission</a></li>
                <li><a href="#find-your-trainer">Find Your Trainer</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="our-mission">
            <p>foo bar foo bar foo bar foo bar foo bar foo bar foo bar foo bar foo bar foo bar foo bar foo bar foo bar foo bar foo bar foo bar foo bar foo bar foo bar foo bar foo bar foo bar foo bar foo bar foo bar foo ba</p>
        </div>
        <div id="find-your-trainer">
            <form>
                <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname"><br>
                <label for="height">Height in inches:</label>
                    <input type="text" id="height" name="height"><br>
                <label for="weight">Weight in pounds:</label>
                    <input type="text" id="weight" name="weight"><br>
                <p>Gender</p>
                <label for="male">male</label>
                    <input type="radio" name="male" id="male"><br>
                <label for="female">female</label>
                    <input type="radio" name="female" id="female"><br>
                <label for="prefer-not-to-say">prefer not to say</label>
                    <input type="radio" name="prefer-not-to-say" id="prefer-not-to-say"><br>
                <!-- Use <select> tag to create a dropdown menu for fitness goals for the form -->
                <label for="fitness-goals">What are your fitness goals?</label>
                    <select name="fitness-goals" id="fitness-goals">
                        <option value="lose-fat">Lose fat</option>
                        <option value="gain-muscle">Gain Muscle</option>
                        <option value="build-endurance">Build endurance</option>
                        <option value="build-muscle-and-lose-fat">Build muscle and lose fat</option>
                    </select><br>
                <label for="fitness-type">How do you like to workout?</label>
                    <select name="fitness-type" id="fitness-type">
                        <option value="weight-training">Weight training</option>
                        <option value="cardio">Cardio</option> 
                        <option value="HIIT-training">High intensity interval training</option>
                        <option value="yoga">Yoga</option>
                        <option value="athletics">Athletics</option>
                    </select><br>
                <input type="submit" name="submit" id="submit-button">
            </form>
        </div>
    </main>
</body>
</html>
